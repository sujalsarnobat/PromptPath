    <path d="M10 10 h40 a10 10 0 0 1 10 10 v25 a10 10 0 0 1 -10 10 h-25 l-15 15 v-15 h-10 a10 10 0 0 1 -10 -10 v-25 a10 10 0 0 1 10 -10" 
          fill="url(#grad1)" opacity="0.9"/>
    <!-- Path arrows inside bubble -->
    <path d="M20 30 h20 M32 24 l8 6 l-8 6" stroke="#1a1a2e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="15" cy="30" r="3" fill="#1a1a2e"/>
  </g>
  
  <!-- Text: PromptPath -->
  <text x="95" y="58" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="url(#grad1)">
    Prompt<tspan fill="#ffffff">Path</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="95" y="78" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#888888">
    LLM Prompt History Navigator
