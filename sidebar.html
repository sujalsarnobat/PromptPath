<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --sidebar-width: 300px;
      --bg-primary: #f7f7f8;
      --bg-secondary: #ffffff;
      --text-primary: #374151;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --accent-color: #10a37f;
      --hover-bg: #f3f4f6;
    }
    
    .dark-mode {
      --bg-primary: #202123;
      --bg-secondary: #343541;
      --text-primary: #ececf1;
      --text-secondary: #acacbe;
      --border-color: #4d4d4f;
      --accent-color: #10a37f;
      --hover-bg: #2d2d3a;
    }
    
    .promptpath-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--bg-primary);
      border-left: 1px solid var(--border-color);
      z-index: 999999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
    }
    
    .sidebar-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .prompt-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .prompt-item {
      padding: 12px;
      margin-bottom: 8px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .prompt-item:hover {
      background: var(--hover-bg);
      transform: translateX(-2px);
      border-color: var(--accent-color);
    }
    
    .prompt-item.active {
      border-left: 3px solid var(--accent-color);
      background: var(--hover-bg);
    }
    
    .prompt-text {
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 6px;
    }
    
    .prompt-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-secondary);
    }
    
    .prompt-number {
      font-weight: 600;
      color: var(--accent-color);
    }
    
    .sidebar-controls {
      padding: 12px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      gap: 8px;
    }
    
    .control-btn {
      padding: 6px 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 12px;
      flex: 1;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background: var(--hover-bg);
    }
    
    .toggle-btn {
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      width: 20px;
      height: 40px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-right: none;
      border-radius: 6px 0 0 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }
    
    .hidden {
      transform: translateX(100%);
    }
    
    .llm-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--accent-color);
      color: white;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" id="toggleSidebar">â—€</div>
  <div class="promptpath-sidebar" id="promptpathSidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">
        ðŸ“‹ PromptPath
        <span class="llm-badge" id="llmBadge">ChatGPT</span>
      </div>
      <div style="color: var(--text-secondary); font-size: 12px;">
        <span id="promptCount">0</span> prompts
      </div>
    </div>
    
    <div class="prompt-list" id="promptList">
      <!-- Prompt items will be injected here -->
    </div>
    
    <div class="sidebar-controls">
      <button class="control-btn" id="clearBtn">Clear</button>
      <button class="control-btn" id="exportBtn">Export</button>
      <button class="control-btn" id="themeToggle">ðŸŒ™</button>
    </div>
  </div>
</body>
</html>
