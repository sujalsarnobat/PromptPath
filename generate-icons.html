<!DOCTYPE html>
<html>
<head>
  <title>Generate PromptPath Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    canvas { border: 1px solid #333; margin: 10px; background: transparent; }
    .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    button { padding: 10px 20px; cursor: pointer; background: #10a37f; color: white; border: none; border-radius: 5px; }
    a { color: #10a37f; }
  </style>
</head>
<body>
  <h1>PromptPath Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to download:</p>
  
  <div class="icon-row">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br><a id="download16" download="icon16.png">Download</a>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br><a id="download48" download="icon48.png">Download</a>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br><a id="download128" download="icon128.png">Download</a>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear
      ctx.clearRect(0, 0, size, size);
      
      // Background circle with gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#10a37f');
      gradient.addColorStop(0.5, '#8ab4f8');
      gradient.addColorStop(1, '#d4a574');
      
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw "P" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('P', size/2, size/2 + size * 0.05);
      
      // Add arrow indicator
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(size * 0.55, size * 0.35);
      ctx.lineTo(size * 0.75, size * 0.35);
      ctx.lineTo(size * 0.65, size * 0.25);
      ctx.moveTo(size * 0.75, size * 0.35);
      ctx.lineTo(size * 0.65, size * 0.45);
      ctx.stroke();
      
      return canvas;
    }
    
    // Draw all sizes
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
    
    // Setup download links
    document.getElementById('download16').href = document.getElementById('icon16').toDataURL('image/png');
    document.getElementById('download48').href = document.getElementById('icon48').toDataURL('image/png');
    document.getElementById('download128').href = document.getElementById('icon128').toDataURL('image/png');
  </script>
</body>
</html>
